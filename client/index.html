<head>
	<title>Accounts</title>
</head>
<body>
	{{> header}}
</body>
<template name="header">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav pull-right">
					{{> user_info}}
				</div>
			</div>
		</div>
	</div>
</template>
<template name="user_info">
	<ul class="nav pull-right">
		{{#if currentUser}}
			{{> user_loggedin}}
		{{else}}
			{{> user_loggedout}}
		{{/if}}
	</ul>
</template>
<template name="user_loggedin">
	{{#if loggingIn}}
		<li><a href="#">Loggin in...</a></li>
	{{else}}
		<li>
			<img src="{{currentUser.profile.avatar_url}}" alt="" class="img-rounded" style="height:32px;margin-top:4px;">
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{currentUser.profile.login}}
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">Account settings</a></li>
				<li class="divider"></li>
				<li><a href="#" id="logout">Logout</a></li>
			</ul>
		</li>
	{{/if}}
</template>
<template name="user_loggedout">
	<li><a href="#" id="login">Login with Facebook</a></li>
</template>
